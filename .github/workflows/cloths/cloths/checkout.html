<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Clothes Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Back to Shop</a>
        </nav>
    </header>
    <main>
        <section id="cart-summary">
            <!-- Cart summary will be dynamically added here -->
        </section>
        <section id="shipping-details">
            <h2>Shipping Details</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </form>
        </section>
        <section id="payment-methods">
            <h2>Payment Methods</h2>
            <form id="payment-form">
                <div>
                    <input type="radio" id="cod" name="payment" value="cod" checked>
                    <label for="cod">Cash on Delivery (COD)</label>
                </div>
                <div>
                    <input type="radio" id="esewa" name="payment" value="esewa">
                    <label for="esewa">eSewa</label>
                    <div class="payment-details esewa-details">
                        <p>ID: 9808548593</p>
                        <img src="esewa-qr.png" alt="eSewa QR Code" class="qr-code">
                    </div>
                </div>
                <div>
                    <input type="radio" id="phonepay" name="payment" value="phonepay">
                    <label for="phonepay">Phone Pay</label>
                    <div class="payment-details phonepay-details">
                        <p>AC: 452658654891235</p>
                        <img src="phonepay-qr.png" alt="Phone Pay QR Code" class="qr-code">
                    </div>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
